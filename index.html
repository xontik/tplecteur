<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TP Lecteur multim√©dia</title>

  </head>
  <body>
    <main class="container">
      <h1>Best Player Ever !</h1>
      <div id="media">
        <h2></h2>
        <video id="player"></video>
        <br>
        <div>   
          <p id="timer"></p>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <button id="playButton">Play</button>
        <button id="prev"><</button>
        <button id="next">></button>
        <button>Mute</button>

      </div>  
      <div id="playlist">
        <h2></h2>
        <select multiple id="list">
        </select>
        <br>
        <button id="remove">Supprimer</button>
        <button id="upButton">up</button>
        <button id="downButton">down</button>
        <br>
        <input type="url" name="url" id="urlInput"><button id="loadButton">Charger URL</button>
      </div>
    </main>
    <script type="text/javascript" src="./script.js">
    </script>
  </body>
</html>
