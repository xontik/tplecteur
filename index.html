<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TP MediaPlayer</title>

  </head>
  <body>
    <main class="container">
      <h1>Best Player Ever !</h1>
      <div id="media">
        <h2>No media</h2>
        <video id="player"></video>
        <br>
        <div>   
          <p id="timer"></p>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <button id="playButton">Play</button>
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>

      </div>  
      <div id="playlist">
        <h2>No Playlist</h2>
        <select multiple id="list">
        </select>
        <br>
        <button id="remove">Remove</button>
        <button id="upButton">up</button>
        <button id="downButton">down</button>
        <br>
        <input type="url" name="url" id="urlInput"><button id="loadButton">Load URL</button>
      </div>
    </main>
    <script src="./script.js">
    </script>
  </body>
</html>
